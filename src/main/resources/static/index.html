<!-- Template -->
<script id="hidden-story-template" type="text/x-custom-template">
	<div class="col-sm-4">
		<a href="#" class="entry list-group-item list-group-item-action flex-column align-items-start">

			</div>
			<p class="content mb-1"></p>
			<div class="ratings">
				<button type="button" class="btn btn-primary btn-sm">

				</button>
				<button type="button" class="btn btn-primary btn-sm">

			</div>
		</a>
	</div>
